<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>list groups</title>
 <style>
  *{
   margin: 0;
   padding: 0;
  }
  ul{
   border: 1px solid #ccc;
   width: 400px;
   margin: 0 auto;
  }
  ul li{
   list-style: none;
   border-top: 1px solid #ccc;
   display: flex;
   justify-content: space-between;
   padding: 8px 12px;
   align-items: center;
  }
  ul li span{
   display: flex;
   justify-content: center;
   align-items: center;
   width: 22px;
   height: 22px;
   background-color: coral;
   border-radius: 50%;
   color: #fff;
  }
 </style>
</head>

<body>
 <ul>
  <li>
   item One
   <span>2</span>
  </li>
  <li>
   item two
   <span>10</span>
  </li>
  <li>
   item three
   <span>20</span>
  </li>
  <li>
   item four
   <span>0</span>
  </li>
 </ul>
</body>

</html>
